<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>subway-test</title>
  <style>
    body{
      color:#00000;
      background: #FFFFFF;
      margin:10px;
      padding;10px;
    }
  </style>
</head>
<body>
  <div>
    <p>
      show: {{test}}
    </p>
  </div>
  <table>
    <tr>
      <td>站名</td>
      <td>行政区</td>
      <td>坐标</td>
      <td>最早开通时间</td>
    </tr>
    {%for station in stations%}
    <tr>
      <td>{{station.name}}</td>
      <td>{{station.district}}</td>
      <td>{{station.longitude}}E {{station.latitude}}N</td>
      <td>{{station.startdate}}</td>
    </tr>
    {%endfor%}
  </table>
</body>
</html>
