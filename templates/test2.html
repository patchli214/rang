<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>subway-test</title>
  <style>
    body{
      color:#00000;
      background: #FFFFFF;
      margin:10px;
      padding;10px;
    }
  </style>
</head>
<body>
  <div>
    <p>
      show: {{test}}
    </p>
  </div>
  <table>
    <tr>
      <td>线路名</td>
      <td>站名</td>
      <td>顺序</td>
      <td>最早开通时间</td>
    </tr>
    {%for station in stations%}
    <tr>
      <td>{{station.lineName}}</td>
      <td>{{station.stationName}}</td>
      <td>{{station.order}}</td>
      <td>{{station.startdate}}</td>
    </tr>
    {%endfor%}
  </table>
</body>
</html>
