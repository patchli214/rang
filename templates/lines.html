<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>subway-station</title>
  <style>
    body{
      color:#00000;
      background: #FFFFFF;
      margin:10px;
      padding;10px;
    }
    .show{
      color:#0000FF;
      background: #FFFFFF;
      margin:5px 0px;
      padding;0px;
    }
    .nowrap{white-space: nowrap;}
    .quarter{width:25%}
    .twe{width:20%}
  </style>
  <script src="/static/js/jquery2.min.js"></script>
</head>
<body>

   <table style="width:100%">
    {%if number>0%}
    <tr>
      <td class="quarter">线路</td>
      <td class="nowrap">最早开通时间</td>
      <td class="nowrap">运营者</td>
  </tr>
    {%for line in lines%}
    <tr class="show">
      <td><a href="/station?stationName=&lineName={{line.name}}">{{line.name}}</a></td>
      <td class="nowrap">{%if line.startdate %}{{line.startdate.strftime('%Y-%m-%d') }}{%endif%}</td>
      <td >{{line.company}}</td>
    </tr>
    {%endfor%}
    {%endif%}
</table>
</body>
</html>
